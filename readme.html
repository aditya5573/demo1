<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ab031d;
            color: #fff;
            padding: 1rem;
            text-align: left;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 2rem auto;
            max-width: 800px;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            line-height: 1.6;
        }
        pre {
            background-color: #f9f9f9;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="folder-title"></h1>
    </header>
    <div class="container">
        <h2>Content</h2>
        <pre id="readme-content">Loading...</pre>
    </div>
    <script>
        const username = "aditya5573";
        const repo = "demo1";

        // Get folder name from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const folder = urlParams.get("folder");

        document.getElementById("folder-title").textContent = folder.replace(/-/g, " ").toUpperCase();

        // Function to fetch and display README.md content
        async function loadReadme() {
            const url = `https://raw.githubusercontent.com/${username}/${repo}/main/${folder}/README.md`;
            const readmeContent = document.getElementById("readme-content");
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error();
                const content = await response.text();
                readmeContent.textContent = content;
            } catch {
                readmeContent.textContent = "README.md not found.";
            }
        }

        loadReadme();
    </script>
</body>
</html>
