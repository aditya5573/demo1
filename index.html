<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .course-list {
            list-style: none;
            padding: 0;
        }
        .course-list li {
            margin: 1rem 0;
        }
        .course-list a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .course-list a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course Portal Dashboard</h1>
        <p>Folders in GitHub Repository</p>
    </header>
    <main>
        <ul id="course-list" class="course-list">
            <li>Loading courses...</li>
        </ul>
    </main>

    <script>
        const repoOwner = "your-username"; // Replace with your GitHub username
        const repoName = "demo1"; // Replace with your repo name
        const branch = "main"; // Branch to fetch
        const courseList = document.getElementById("course-list");

        async function fetchFolders() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents?ref=${branch}`);
                if (!response.ok) throw new Error("Failed to fetch data");

                const data = await response.json();
                const folders = data.filter(item => item.type === "dir");

                if (folders.length === 0) {
                    courseList.innerHTML = "<li>No courses found.</li>";
                    return;
                }

                courseList.innerHTML = folders.map(folder => {
                    const folderName = folder.name;
                    const readmeLink = `https://github.com/${repoOwner}/${repoName}/tree/${branch}/${folderName}/README.md`;
                    return `<li><a href="${readmeLink}" target="_blank">${folderName.replace(/-/g, ' ')}</a></li>`;
                }).join('');
            } catch (error) {
                console.error("Error loading courses:", error);
                courseList.innerHTML = "<li>Failed to load courses. Please try again later.</li>";
            }
        }

        fetchFolders();
    </script>
</body>
</html>
